<!doctype html>
{% extends "base.template.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

    <!--Page title-->
    <h1 class="title ml-5">{% trans "Sign Out" %}</h1>
    <p class="title ml-5">{% trans 'Are you sure you want to sign out?' %}</p>

    <!--Form-->
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-danger btn-sm">{% trans 'Sign Out' %}</button>
        <a href="{% url 'home' %}" class="btn btn-info btn-sm">No, Back to homepage</a>
    </form>
{% endblock %}
