<!doctype html>
{% extends "base.template.html" %}
{% load crispy_forms_tags %}

{% block title %}Share Review{% endblock %}

{% block content %}

    <!--Page title-->
    <h1 class="title ml-5">Creating a new review for {{dg.topic}}</h1>
    <a href="{% url 'view_dg_route' dg_id=dg.id %}" class="btn btn-warning btn-sm btn-title">Back to "{{dg.topic}}" Q&A</a>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-warning btn-sm"/>
        <a href="{% url 'view_dg_route' dg_id=dg.id %}" class="btn btn-warning btn-sm">No</a>
    </form>
{% endblock %}
