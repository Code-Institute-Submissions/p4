{% extends "base.template.html" %}
{% load crispy_forms_tags %}

{% block title %}Share Review{% endblock %}

{% block content %}
    <h1>Creating a new review for {{dg.title}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary btn-sm"/>
        <a href="{% url 'view_dg_route' dg_id=dg.id %}" class="btn btn-primary btn-sm">No</a>
    </form>
{% endblock %}
