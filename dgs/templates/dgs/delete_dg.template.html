{% extends "base.template.html" %}
{% load static %}

{% block title %}Delete DG{% endblock %}

{% block content %}
    <h1>Deleting your DG "{{dg.title}}" share with us? </h1>
    <p> Are you sure?</p>
    <form method="POST">
        {% csrf_token %}
        <!-- {{ dg.as_p }} -->
        <input type="submit" class="btn btn-danger" value="Yes"/>    
        <a href="{% url 'show_dg_route' %}">No</a>
    </form>
{% endblock %}
