{% extends "base.template.html" %}

{% block title %}DG{% endblock %}

{% block content %}
    <h1>Let's learn & share DG experience here!!</h1>

    {% for d in dgs %}
    <div class="card mt-3">      
        <h5 class="card-header">{{d.topic}}</h5>
        <div class="card-body">
            <h5 class="card-title">{{d.example}}</h5>
            <p class="card-text">{{d.prohibited_reason}}</p>
            <a href="{% url 'view_dg_route' dg_id=d.id %}" class="btn btn-primary">Learn more</a>
            {% if request.user == d.user %} 
            <a href="{% url 'update_dg_route' dg_id=d.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'delete_dg_route' dg_id=d.id %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
{% endblock %}
