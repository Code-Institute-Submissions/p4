{% extends "base.template.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Program{% endblock %}

{% block content %}
    <h1>Updating program "{{program.title}}"</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary"/> 
    </form>

{% endblock %}
