{% extends "base.template.html" %}
{% load crispy_forms_tags %}

{% block title %}Create New Program{% endblock %}

{% block content %}
    <h1>Create New Program</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary btn-sm"/>
        <a href="{% url 'all_programs_route' %}" class="btn btn-primary btn-sm">No, Thanks</a>   
    </form>
{% endblock %}
